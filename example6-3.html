<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example6-3</title>
</head>
<body>
    <center>
    <div style="width: 400px; margin: 40px; background-color: rgb(160, 216, 229);">
     <form>
        <table>
        <tr>
            <td><label for="fname">ชื่อและสกุล:</label></td>
            <td>
                <input type="text" name="fname" size="11" placeholder="ชื่อ">
                <input type="text" name="lname" size="15" placeholder="นามสกุล">
            </td>
        </tr>
        <tr>
            <td><label for="addr1">ที่อยู่บรรทัดที่ 1:</label></td>
            <td>
                <input type="text" id="addr1" name="address1" size="30" 
                    placeholder="เลขที่ ซอย ถนน"
                >
            </td>
        </tr>
        <tr>
            <td><label for="addr2">ที่อยู่บรรทัดที่ 2:</label></td>
            <td>
                <input type="text" id="addr2" name="address2" size="30" 
                    placeholder="แขวง/ตำบล เขต/อำเภอ จังหวัด"
                >
            </td>
        </tr>
        <tr>
            <td><label for="zip">รหัสไปรษณีย์:</label></td>
            <td>
                <input type="postalcode" id="zip" name="postalcode" size="10" maxlength="5"
                placeholder="00000">
            </td>
        </tr>
        <tr>
            <td><label for="phone">โทร:</label></td>
            <td>
                <input type="phone" id="phone" name="phone" 
                    size="30" maxlength="10" placeholder="ใส่เฉพาะตัวเลข"
                >
            </td>
        </tr>
        <tr>
            <td><label for="eml">อีเมล:</label></td>
            <td><input type="eml" id="eml" name="email" size="30"placeholder="*****************">  </td>
        </tr>
        </table>        
        </form></center>
</body>
</html>
